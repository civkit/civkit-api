# .github/workflows/deploy-api.yml
name: Deploy API to Production

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        username: ${{ secrets.DEPLOY_USER }}
        key: ${{ secrets.DEPLOY_KEY }}
        script: |
          echo "Starting API deployment..."
          
          # Stop the API service
          echo "Stopping API service..."
          systemctl stop civkit-api.service
          
          cd /root/civkit-api
          
          echo "Pulling latest changes..."
          git pull origin main # Will fail if there are issues
          
          echo "Building API..."
          npm run build || echo "Build had issues but continuing..."
          
          # Start service with correct name and command
          echo "Starting API service..."
          systemctl start civkit-api.service
          
          echo "API Deployment completed!"
